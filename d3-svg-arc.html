<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js" ></script>
    <meta charset="utf-8">
    <style>
      body{ margin:0; }
      path{ stroke: black;stroke-width:2px;fill:red;  }
    </style>
  </head>
  <body>
    <script>
      var arc= d3.svg.arc()
        .innerRadius(80)
        .outerRadius(130)
        .startAngle(-Math.PI/2)
        .endAngle(Math.PI/2)

      d3.select('body')
        .append('svg')
          .attr("width",500)
          .attr("height",500)
        .append('path')
        .attr('d',arc)
        .attr('transform','translate(300,200)')
      
        
    </script>
  </body>
</html>
