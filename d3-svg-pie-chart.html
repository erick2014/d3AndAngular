<!DOCTYPE html>
<html>
  <head>
    <title>pie chart</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <style>
    body{ margin:0; }
    path{ stroke:white;stroke-width:2px;}
  </style>
  <body>
    <script>
      //create arc generator with fixed inner and outer radius values
      var arc=d3.svg.arc().innerRadius(100).outerRadius(150);
      var data=[21,32,35,64,83];
      var color=d3.scale.category10();
      var pie= d3.layout.pie();
      //convert the data to pie chart data
      var arcData= pie(data);

      d3.select("body")
      .append('svg')
        .attr("width",500)
        .attr("height",500)
      .append('g')
      .attr('transform','translate(200,175)')
      .selectAll('path')
        .data(arcData)
        .enter()
        .append('path')
          .attr('d',arc)
          .style('fill',function(d,i) {
            return color(i);
          })
      console.log(arcData)
    </script>
  </body>
</html>
